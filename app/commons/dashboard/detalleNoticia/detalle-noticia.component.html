<div class="fondo-modal" *ngIf="ocultarModal">
    <div class="modal fade show" id="exampleModalToggle" aria-labelledby="exampleModalToggleLabel" tabindex="-1" aria-modal="true" role="dialog" style="display: block;">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalToggleLabel">Modal 1</h5>
            <button type="button" class="btn-close" (click)="cerrarModal()"  aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{noticia.tituloNoticia}}</h5>
                  <p class="card-text">{{noticia.resumen}}</p>
                  
                </div>
              </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary"  (click)="cerrarModal()">Open second modal</button>
          </div>
        </div>
      </div>
    </div>
    </div>
